<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>werestaurant</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <div class="d-flex flex-column justify-content-center align-items-center w-100">
                    <div class="mt-5 mb-5 text-center">
                        <div class="font-weight-bold app-name">werestaurant</div>
                      <div class="mt-2">register restaurant</div>
                   </div>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-between mt-5 rest-container">
                  <div class="view-restaurant">
                      <div class="view-title">available restaurant</div>
                      <div class="display">

                      </div>
                  </div>
                  <div class="create-restaurant">
                      <div class="title">add restaurant</div>
                      <div class="restaurant-form">
                          <form action="#">
                              <div class="form-group">
                                  <input type="text" name="name" id="" class="form-control" placeholder="name of restaurant">
                              </div>
                              <div class="form-group">
                                  <textarea name="description" name="description" placeholder="description" class="form-control"></textarea>
                              </div>
                              <div class="form-group">
                                  <input type="submit" value="submit" class="btn btn-primary form-control">
                              </div>
                          </form>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="../assets/js/restaurant.js" type="module"></script>
</body>
</html>
