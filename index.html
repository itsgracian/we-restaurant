<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>werestaurant</title>
    <link rel="stylesheet" href="./src/css/app.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <div class="d-flex flex-column justify-content-center align-items-center w-100">
                    <div class="mt-5 mb-5 text-center">
                        <div class="font-weight-bold app-name">werestaurant</div>
                      <div class="mt-2">register restaurant</div>
                   </div>
                </div>
                <div class="w-100 text-center"><small class="font-weight-bold">login or signup to your account</small></div>
                <div class="d-flex flex-row justify-content-center align-items-center w-100">
                    <div class="auth">
                        <form action="#" class="login">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="email" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="password" value="">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" value="login" class="btn btn-primary form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="./src/js/auth.js" type="module"></script>

</body>
</body>
</html>
